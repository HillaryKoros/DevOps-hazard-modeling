apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hazard-modeling
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/hazard-modeling.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: hazard-modeling
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true